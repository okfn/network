description: >-
  Proyecto Desconfio es una iniciativa que impulsa el entrenamiento de
  periodistas en la detección de piezas de desinformación durante los procesos
  electorales en diferentes países de América Latina. Además, impulsa un
  programa de Alfabetización Médiatica Informacional (AMI) para líderes
  barriales en instancias pre-electorales
