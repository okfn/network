name: مجلة جامعة الزيتونة الدولية
description: "بحث\r\nمجلة جامعة الزيتونة الدولية للنشر العلمي\r\nالصفحة الرئيسية\r\n\r\nمجلة جامعة الزيتونة للنشر العلمي\r\n\r\nمجلة علمية ، محكمة، شهرية ، مفتوحة الوصول ، تصدر عن جامعة الزيتونة الدولية\r\n\r\n\r\n\r\nعن المجلة\r\nمجلة جامعة الزيتونة الدولية للنشر العلمي، مجلة علمية، محكمة، شهرية، مفتوحة الوصول، تصدر عن جامعة الزيتونة الدولية . ذات تسلسل معياري دولي ISSN 2958-8537.\r\n\r\nتأسست عام 2022 كمنارة للباحثين والطلبة والأساتذة الجامعيين والأكاديميين لنشر أبحاثهم، وأوراقهم العلمية، ومراجعتها سواء كانت باللغة العربية، الانكليزية أو التركية.\r\n\r\n\r\nقيمنا\r\nالجودة والتميز – الحرية الأكاديمية –  المنهجية العلمية –  التحسين المستمر\r\n\r\nرؤيتنا\r\nأن نكون منصة مميزة تجمع الباحثين من مختلف دول العالم، وتنشر البحوث والدراسات العلمية المختلفة، التي تساهم في التجديد الفكري وتضييق الفجوة بين المعرفة وصناعة القرار في المؤسسات الإدارية والسياسية والمجتمعية؛ وتقديم تحليلات ودراسات استراتيجية تتميز بالعمق والمهنية وملامسة الواقع\r\n\r\nالرسالة\r\nالعمل على التطوير المعرفي، وابتكار حلول علمية وعملية تخص قضايا المجتمع. وبناء شراكات محلية وعالمية، لإحداث تنمية مجتمعية، قائمة على الاستفادة من الخبرات المحلية والعالمية، والدراسات الأكاديمية،واستخدام تكنولوجيا المعلومات الحديثة\r\n\r\n\r\n\r\n\r\n\r\nالدراسات الاسلامية\r\n\r\nدراسات التربية والتعليم\r\n\r\nالدراسات الهندسية\r\n\r\nالدراسات التاريخية\r\n\r\nعلم النفس\r\n\r\nعلم الاجتماع\r\n\r\nدراسات ومجالات آخرى\r\n\r\nالهندسة الزراعية\r\n\r\nهندسة الطاقة البديلة\r\n\r\nهندسة المعلوماتية وتكنولوجيا الاتصال\r\n\r\n\r\nتنشر مجلة جامعة الزيتونة الدولية في العديد من المجالات والتخصصات لشمولية المجلة أكاديميا وعلميا واتاحة الفرصة امام الباحثيين العلميين وطلاب الدراسات العلياق\r\n من الحصول على مجلة شامله  \r\n\t\t\t\r\nتتميز مجلة جامعة الزيتونة الدولية للنشر العلمي بالدقة، والسرية في العمل، حيث تحافظ على سلامة الأبحاث الواردة للمجلة، وتلتزم بسرية البيانات والمعلومات التي يرسلها المستخدم للمجلة، ولا تفصح بها لأي جهة كانت، كما تضمن المجلة عدم مشاركة …\r\n\r\nمجلة جامعة الزيتونة الدولية اللنشر العلمي\r\nمجلة علمية ، محكمة، شهرية ، مفتوحة \r\n\r\nالوصول ، تصدر عن  جامعة الزيتونة الدولية . \r\nسورية"
