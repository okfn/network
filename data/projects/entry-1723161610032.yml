name: Constelación de los Comunes
description: >-
  Archivo vivo (autogestionado) de comunidades autogestionadas y organizadas en
  torno al eje de los Comunes. Todas ellas están activas en el estado español.
  La Constelación de los Comunes además es un punto de relacionamiento y de
  encuentro, un aula abierta, un co-diccionario y un lugar para imaginar y poner
  en práctica la transición hacia otro sistema.
