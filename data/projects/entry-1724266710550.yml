description: "En Venezuela, cada año se realiza un Concurso Nacional de Estudiantes de pregrado en temas de Propiedad Intelectual en el cual participan estudiantes de derecho u otras carreras y se preparan en temas de propiedad intelectual, tecnología y arbitraje.\r\n\r\nEste año están recogiendo aun temas para el concurso que será en Octubre 2024 en la ciudad de Mérida, puedes proponer un tema en el siguiente formulario: https://forms.gle/Ug7ywwUBu8zz16fq7\r\n\r\nEl Concurso Nacional de Derecho de Autor se circunscribe en la tradición de los concursos de derecho de juicios simulados. La temática de los casos que cada año se plantea será: ‘Propiedad Intelectual’ en sus diferentes y posibles presentaciones, y en donde cada Facultad/Escuela de Derecho, tendrá un grupo de cuatro o cinco estudiantes de pregrado representándola, quienes tendrán un tiempo previo para preparar su caso y acudir a las rondas a defender el trabajo realizado.\r\n\r\nLa actividad es totalmente gratuita y voluntaria, la inscripción de los participantes supone la aceptación de las bases y no se requiere un apoyo institucional de las autoridades, basta entonces con verificar el carácter de estudiante de pregrado de la institución que pretenden representar.\r\n\r\nY para ver más sobre el concurso visita nuestra página web: http://copacc.clisi.org/"
