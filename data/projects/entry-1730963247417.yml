name: هو توعيه وتنميه الشباب العاطل في الدول الناميه
description: "هو ليس مشروع بل هو في الحقيقه قانون\r\nهو مشروع قانون في الدول الناميه يعرض على مجلس الشعب او مجلس الشيوخ ويسنه هذا القانون ويؤخذ بهذا القانون على محمل الجد القانون يفرض على الدوله وعلى اصحاب رؤوس الاموال زي ما الدوله بتفرد عليهم الضرايب وبتفرد عليهم نفقات المياه والقمامه والكهرباء وما شبه ذلك بكثير فيجب على الدوله تصن تسن قانون ويفعل به ويفرض على كل رجل اعمال ان يدفع للدوله مبلغ من المال الذي يحدده القانون ويدير هذا المشروع فاذا اخذ من كل رجل اعمال مبلغ فيتولى هذا المبلغ الهيئات مثل مديريه الشباب والرياضه مثل وزاره الشؤون الاجتماعيه وتتولى هذا الموضوع لتوعيه الشباب وتعليمهم وفرص العمل ليهم والانفتاح على العالم الخارجي وعلى فهمهم وهذا المشروع لا يختص على دوله بعينها ولكن يختص على جميع الدول الذي يجد فيها بطاله كثيره جدا فيتم هذا مشروع القانون وتولى هذا المشروع خبراء مثل الحرفيين مثل دكاتره الجامعه مثل المهندسين لتعليم هذه الشباب التكنولوجيا والحرف وتعليمهم لحياه افضل وتعليمهم لحياته استلام لحياه ادميه ويكون من لديهم خبراء في التواصل الاجتماعي رقم واحد هو تعليمهم على التكنولوجيا وعلى الذكاء الاصطناعي وعلى التحول الذي العالم يراه الان من ذكاء اصطناعي وتحول تكنولوجي رهيب ومن هنا نبدا في تنميه مجتمعنا وتوعيه مجتمعنا ومن هنا يكون لدى اي احد منهما الان اصبح العالم كله يعتمد على الهاتف الجو عند استخدام الجوال استخدام ايجابي ينهض المجتمع ويكون هناك اجيالا تنشا تنشا وتكبر ويكونوا صالحين ومنتجين ومصنعين لهذا المجتمع اذا فرض اذا فرضت الدوله على كل رجل اعمال زي بتفرد على كل مواطن في مصر او في اي دوله ثانيه هذا القانون وتعاملوا به فهنا نبني جيلا مخلصا ومنتجا لهذا المجتمع\r\nوهو مشروع ثاني وهو تنميه مهارات الاطفال ودعمهم في التعليم الاساسي وهو في الاساس اذا وهو دعم الدوله للتعليم الاساسي في الصغر يكون افضل بكثير الدوله تدعم وزاره التعليم بكل وسائل التواصل الاجتماعي لتسهيل التعليم على الطلاب وعلى المدرسين وهنا تتوارث الاجيال جيل بعد جيل ويصبحوا منتجين ومصلحين للمجتمع وبناء مجتمع خالي من الكربون وخالي من اي تداعيات واي صعوبات واي مواجهات يواجهها المجتمع عندئذ يكون هذا البلدان مثل بلدان كثير نعلمهم يهتمون بالتعليم ويهتمون بتعليم الشباب والصغار والكبار لبناء مجتمع خالي من الكربون وتنميه مستدامه"
