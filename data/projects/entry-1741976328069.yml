name: Mobiliser les données ouvertes pour la santé et l’autonomisation des jeunes
description: >-
  Ce projet vise à promouvoir l'utilisation des données ouvertes pour améliorer
  l'accès à l'information en matière de santé sexuelle et reproductive (SSR) en
  Guinée. À travers des formations, des ateliers pratiques et des échanges avec
  des experts, les jeunes sont sensibilisés aux enjeux des mutilations génitales
  féminines (MGF) et outillés pour exploiter les données ouvertes afin d'appuyer
  leurs initiatives locales. L'objectif est de renforcer l'autonomisation des
  jeunes en leur fournissant des compétences en analyse et visualisation des
  données, leur permettant ainsi de mieux orienter leurs actions pour la santé
  communautaire.
