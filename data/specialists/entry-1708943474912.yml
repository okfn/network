reason: "I'm self nominating because Sara/Renata mentioned the directory to me this morning. In addition:\r\n\r\nEsther Plomp is the Data Steward at a Dutch university (Delft University of Technology, Faculty of Applied Sciences), as well as a member of several open science focused communities such as The Turing Way, Open Life Science (OLS), IsoArcH, Digital Research Academy, and the Research Data Alliance. As a Data Steward I am responsible for research support and spearheading policy development related to data management and open science. As a Board Member and the Open Access Ambassador of IsoArcH (an isotope archaeology database) I promote the application of the FAIR and CARE principles in the field of archaeology. In several Open Science Communities (The Turing Way, OLS) I coordinate working groups, provide mentorship and expertise, and contribute to guidelines and best practices that aim to advance open science practices."
