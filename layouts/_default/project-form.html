{{ define "title" }}
<title>OKFN Network - Add a project</title>
<meta name="description" content="The Open Knowledge Network uses advocacy, technology and training to unlock information, to create and share knowledge.">
<!-- Facebook Meta Tags -->
<meta property="og:url" content="https://network.okfn.org/project/">
<meta property="og:type" content="website">
<meta property="og:title" content="OKFN Network - Project Repository">
<meta property="og:description" content="The Open Knowledge Network uses advocacy, technology and training to unlock information, to create and share knowledge.">
<meta property="og:image" content="https://network.okfn.org/images/okfn-net-logo.png">

<!-- Twitter Meta Tags -->
<meta name="twitter:card" content="summary_large_image">
<meta property="twitter:domain" content="network.okfn.org">
<meta property="twitter:url" content="https://network.okfn.org/project/">
<meta name="twitter:title" content="OKFN Network - Project Repository">
<meta name="twitter:description" content="The Open Knowledge Network uses advocacy, technology and training to unlock information, to create and share knowledge.">
<meta name="twitter:image" content="https://network.okfn.org/images/okfn-net-logo.png">

{{ end }}

{{ define "main" }}
<div class="w-full text-center">
    <div class="w-full pt-5">
      <div class="grid md:grid-cols-2 md:mx-10 mx-5 grid-cols-2 mb-10">
        <div class="md:col-span-1 col-span-1">
          <a href="https://okfn.org/"><img src="{{ .Site.BaseURL }}images/okfn-net-logo.png" class="logo"></a>
        </div>
        <div class="font-bold md:col-span-1 md:pr-10 col-span-1">
            <a class="ml-10 flex float-right" href="https://okfn.org/network">
              <img class="self-center md:mr-2 md:float-left float-right max-h-6" src="{{ .Site.BaseURL }}images/chevron-left.png">
              <span class="self-center">
              Back to Open Knowledge Network
              </span>
            </a>
        </div>
        </div>
    </div>
    <div class="md:grid md:grid-cols-5 project-content">
      {{ partial "form-header.html" . }}
      <div class="md:col-start-2 md:col-span-3 text-left mt-12 pb-12 md:pl-10 pl-5 pr-5 md:pl-0">
        <form method="POST" class="font-miriam w-full form-{{ .Params.type }}" action="{{ $.Site.Params.staticmanURL }}v3/entry/github/okfn/network/main/project">
              <input name="options[redirect]" type="hidden" value="https://network.okfn.org/project">
              <label for="name">Project Name</label><br>
              <input class="md:w-2/3 sm:w-full" type="text" id="name" name="fields[name]" placeholder=" Name of the project"><br>
              <br>
              <label for="description">Project Description</label><br>
              <textarea class="h-80 w-full" id="description" name="fields[description]" placeholder="Short description of the project..."></textarea><br><br>
              <label for="organisation_email">Organisation email</label><br>
              <input class="md:w-2/3 sm:w-full" type="text" id="organisation_email" name="fields[organisation_email]" placeholder="Organisation email"><br>
              <br>
              <label for="organisation_website">Organization website</label><br>
              <input class="md:w-2/3 sm:w-full" type="text" id="organisation_website" name="fields[organisation_website]" placeholder="Organization website"><br>
              <br>
              <label for="country">Country</label><br>
              <select class="form-control md:w-1/5 sm:w-full mt-2" id="country" name="fields[country]">
              {{ range $.Site.Data.countries.countries }}
                 <option value="{{ .code }}">{{ .name }}</option>
              {{ end }}
              </select>
              <br>
              <label for="languages">Languages spoken</label><br>
              <input class="md:w-2/3 sm:w-full" type="text" id="languages" name="fields[languages]" placeholder="Languages spoken"><br>
              <br>
              <label for="link">Link to the project</label><br>
              <input class="md:w-2/3 sm:w-full" type="text" id="link" name="fields[link]" placeholder="Project URL"><br>
              <p class="md:w-2/3 mt-10 mb-10"></p>
              <button class="mt-5 send-button hover:underline text-bold text-lg" type="submit"> Send </button>
          </form>
      </div>
    </div>
    <div class="{{ .Params.type }}-banner h-auto py-24 px-10">
      {{ partial "form-footer.html" . }}
    </div>
</div>
{{ end }}
